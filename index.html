    <script>    function toggleContent() {

        <script>const debounce = (func, delay) => {
  let debounceTimer;
  return function() {
    const context = this;
    const args = arguments;
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => func.apply(context, args), delay);
  };
};

const handleTouchMoveDebounced = debounce(handleTouchMove, 200); // Adjust delay as needed
container.addEventListener('touchmove', handleTouchMoveDebounced, { passive: false });

</script>
