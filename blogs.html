<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Tantra AI Blog Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      animation: gradient 15s ease infinite;
      min-height: 100vh;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .content {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="text-white">

<div class="blob"></div>
<div class="backdrop"></div>

<div class="container mx-auto px-4 py-8">
  <section class="mb-8">
    <h1 class="text-4xl font-bold mb-4 text-white">Tech Tantra AI Blog Posts</h1>
    <p class="text-lg text-white">Insights and updates from Tech Tantra AI Technologies</p>
  </section>

  <div class="content rounded-lg p-6">
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4 text-white">Latest Posts</h2>
      <div id="blog-posts" class="grid grid-cols-1 gap-4">
        <!-- Blog posts will be inserted here -->
      </div>
    </section>
  </div>

  <section class="mt-8">
    <h2 class="text-2xl font-bold mb-4 text-white">Contact Us</h2>
    <p class="text-lg text-white">Email: admin@techtantra.com</p>
    <p class="text-lg text-white">Phone: +91 9073888611</p>
  </section>
</div>

<script>
function fetchBlogPosts() {
  console.log("Attempting to fetch blog posts...");
  fetch('https://clean-rodent-stable.ngrok-free.app/blog')
    .then(response => {
      console.log("Received response:", response);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log("Parsed data:", data);
      // Your existing code to display the data
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('blog-posts').innerHTML = '<p class="text-red-500">Failed to load blog posts. Please try again later.</p>';
    });
}
</script>

</body>
</html>
