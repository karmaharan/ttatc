<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Blog App</h1>
        
        <div>
            <h2 class="text-2xl font-semibold mb-2">Existing Blog Posts</h2>
            <div id="blogPosts" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://clean-rodent-stable.ngrok-free.app';

        async function fetchBlogPosts() {
            try {
                const response = await fetch(`${API_URL}/blog`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const blogPostsContainer = document.getElementById('blogPosts');
                blogPostsContainer.innerHTML = '';
                if (data.blog_content && data.blog_content.length > 0) {
                    data.blog_content.forEach((post, index) => {
                        const postElement = document.createElement('div');
                        postElement.className = 'bg-white p-4 rounded shadow';
                        postElement.innerHTML = `
                            <h3 class="font-semibold">Post #${index + 1}</h3>
                            <p>${post}</p>
                        `;
                        blogPostsContainer.appendChild(postElement);
                    });
                } else {
                    blogPostsContainer.innerHTML = '<p>No blog posts found.</p>';
                }
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                document.getElementById('blogPosts').innerHTML = '<p class="text-red-500">Error loading blog posts. Please try again later.</p>';
            }
        }

        async function addBlogPost() {
            const content = document.getElementById('newBlogContent').value;
            if (!content) {
                alert('Please enter some content for your blog post.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/blog`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ blog_content: content }),
                });

                if (response.ok) {
                    document.getElementById('newBlogContent').value = '';
                    fetchBlogPosts();
                } else {
                    const errorData = await response.json();
                    alert(`Error adding blog post: ${errorData.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error adding blog post:', error);
                alert('An error occurred while adding the blog post. Please try again.');
            }
        }

        // Fetch blog posts when the page loads
        fetchBlogPosts();
    </script>
</body>
</html>
