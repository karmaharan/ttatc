<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Tantra AI Technologies Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

<div class="container mx-auto p-4">
  <header class="mb-8 text-center">
    <h1 class="text-4xl font-bold mb-4">Tech Tantra AI Technologies Blog</h1>
    <p class="text-lg">Latest updates and insights from Tech Tantra AI Technologies Company</p>
  </header>

  <section id="blog-posts" class="space-y-8">
    <!-- Blog posts will be dynamically added here -->
  </section>
</div>

<script>
  $(document).ready(function() {
    $.ajax({
      url: 'https://clean-rodent-stable.ngrok-free.app/blog',
      method: 'GET',
      success: function(data) {
        const blogPosts = data;
        blogPosts.forEach(function(post, index) {
          const blogPost = `
            <article class="bg-gray-800 p-6 rounded-lg">
              <h2 class="text-2xl font-bold mb-2">Blog Post ${index + 1}</h2>
              <p class="text-base">${post.replace(/\n/g, '<br>')}</p>
            </article>
          `;
          $('#blog-posts').append(blogPost);
        });
      },
      error: function(error) {
        console.error('Error fetching blog posts:', error);
      }
    });
  });
</script>

</body>
</html>
